name: check
on:
  push:
    branches: [dev, main]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning Repo
        uses: actions/checkout@v3
      - name: Setting up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Grant permissions to Gradle
        run: chmod +x gradlew
      - name: Test
        run: ./gradlew test --no-daemon